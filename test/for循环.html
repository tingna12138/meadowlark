<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for循环中的return</title>
</head>
<body>
  <script>
    function forFn () {
      for (var i = 0; i <= 10; i ++) {
        if (i === 5) return 'lala'  // 这个return就是forFn函数的return
        console.log(i)
      }
    }
    // 以下这种：给空数组给长度然后遍历它的方式会报错

  </script>
</body>
</html>
